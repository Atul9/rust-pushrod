[package]
name = "rust-pushrod"
version = "0.1.10"
authors = ["Ken Suenobu <ksuenobu@fastmail.com>"]
edition = "2018"
description = "Pushrod UI Library"
license = "Apache-2.0"
readme = "README.md"
repository = "https://www.github.com/KenSuenobu/rust-pushrod/"
documentation = "http://docs.rs/crate/rust-pushrod/"
keywords = ["piston", "opengl", "ui", "gui", "conrod"]
categories = ["gui", "graphics", "visualization"]
include = [
    "**/*.rs",
    "Cargo.toml",
]
exclude = [
    "examples/*.rs",
]

[lib]
name = "pushrod"
path = "src/lib.rs"

[dependencies]
piston_window = "^0.89.0"
piston2d-opengl_graphics = "^0.59.0"
piston2d-graphics = "^0.30.0"
gfx_core = "^0.9.0"
gfx_device_gl = "^0.16.0"
gl = "^0.11.0"
